                    <div class="stage-progress"></div>
                </div>
                <div class="stage">
                    <div class="stage-icon">
                        <svg viewBox="0 0 24 24" class="result-icon">
                            <path d="M9,16.17L4.83,12l-1.42,1.41L9,19L21,7l-1.41-1.41L9,16.17z"/>
                        </svg>
                    </div>
                </div>
            </div>

            <!-- Анимированный крест -->
            <div class="medical-cross">
                <div class="cross-vertical"></div>
                <div class="cross-horizontal"></div>
            </div>
            
            <!-- Круговой прогресс-бар -->
            <div class="progress-circle">
                <div class="progress-circle-inner"></div>
            </div>
            
            <!-- Пульсирующая кардиограмма -->
            <div class="cardiogram">
                <svg viewBox="0 0 120 40">
                    <path class="cardiogram-line" d="M 0,20 L 20,20 L 25,20 L 30,0 L 35,40 L 40,20 L 45,20 L 120,20"/>
                </svg>
            </div>
        </div>
    </div>
